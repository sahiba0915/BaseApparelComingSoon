<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <header class="logo">
    <img src="images/logo.svg" alt="logo">
  </header>
  
  <div class="container">
    <div class="part1">
      

      <h1>We're<br> <span>coming <br>soon</span></h1>

      <p> Hello fellow shoppers! We're currently building our new<br> fashion store. 
        Add your email below to stay up-to-date with<br> announcements and our launch deals.</p>

      <form action="greet.html" id="form">
       <input type="email" name="email" placeholder ="Email Address" id="email">
       <img class="error-icon" src="./images/icon-error.svg" alt="error" />
       <button class="btn" value="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
       <small>Please provide an valid email</small>
      </form>
    </div>

    <div class="part2"></div>


  </div>
  <script src="form.js"></script>
</body>
</html>
